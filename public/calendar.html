<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="styles/main.css">
    <title>Greg~O</title>
</head>

<body>
    <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
        <header class="bmd-layout-header">
            <!-- Top Navbar -->
            <nav class="navbar fixed-top">
                <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2"
                    aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="material-icons">menu</i>
                </button>
                <a class="navbar-brand">Greg~O</a>
            </nav>
        </header>
        <!-- Drawer -->
        <div id="dw-s2" class="bmd-layout-drawer bg-faded">
            <header id="menu">
                <a class="navbar-brand">Menu</a>
                <button id="close" class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2"
                    aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="material-icons">close</i>
                </button>
            </header>
            <ul class="list-group">
                <a class="list-group-item"><i class="material-icons">list</i>List</a>
                <a class="list-group-item"><i class="material-icons">edit</i>Edit</a>
                <a class="list-group-item"><i class="material-icons">calendar_month</i>Calendar</a>
            </ul>
            <ul>
                <a class="list-group-item"><i class="material-icons">settings</i>Settings</a>
                <a class="list-group-item"><i class="material-icons">logout</i>Sign out</a>
            </ul>
        </div>

        <main class="bmd-layout-content">
            <!-- Page content -->
            <div id="calendarPage" class="container page-container">

                <div id="day-list">
                    <div class="calendar-day">
                        <h4>Today</h4>
                        <div class="card">
                            <div class="card-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">
                                        Math HW
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="calendar-day">
                        <h4>Friday April 14</h4>
                        <div class="card">
                            <div class="card-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">
                                        Lab report
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">
                                        CS HW
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="button" id="fab" class="btn bmd-btn-fab" data-toggle="modal" data-target="#addAssignmentDialog">
                    <i class="material-icons">add</i>
                  </button>
          
                  <!-- Modal -->
                  <div class="modal fade" id="addAssignmentDialog" tabindex="-1" role="dialog" aria-labelledby="Add assignment dialog" aria-hidden="true">
                      <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title">Add Assignment</h5>
                          </div>
                          <div class="modal-body">
                  
                            
                              <div class="form-group bmd-form-group">
                                <label for="inputName" class="bmd-label-floating">Assignment</label>
                                <input type="text" class="form-control" id="inputQuote">
                              </div>
                              <div class="form-group bmd-form-group">
                                <label for="inputClass" class="bmd-label-floating">Class</label>
                                <input type="text" class="form-control" id="inputMovie">
                              </div>
                              <div class="form-group bmd-form-group">
                                  <label for="inputDate" class="bmd-label-floating">Due date</label>
                                  <input type="text" class="form-control" id="inputMovie">
                              </div>
                            
                  
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
                            <button id="submitAddQuote" type="button" class="btn btn-primary" data-dismiss="modal">CREATE</button>
                          </div>
                        </div>
                      </div>
                    </div>
            </div>
            <!-- Bottom navbar -->
            <nav class="navbar bottom-navbar fixed-bottom">
                <button type="button" class="btn btn-secondary"><i class="material-icons">list</i></button>
                <button type="button" class="btn btn-secondary"><i class="material-icons">edit</i></button>
                <button type="button" class="btn btn-secondary"><i class="material-icons">calendar_month</i></button>
            </nav>
        </main>
    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>$("body").bootstrapMaterialDesign();</script>

    <script src="scripts/main.js"></script>


</body>

</html>
