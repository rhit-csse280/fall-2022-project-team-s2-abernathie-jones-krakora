                                </div>
                            </div>
                        </div>
                        <br>
                        <br>

                                <h5 class="card-title">Notes</h5>
                                <h6 id="notes" class="card-subtitle mb-2 text-muted">Loading..</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom navbar -->
            <nav class="navbar bottom-navbar fixed-bottom">
                <button type="button" class="btn btn-secondary"><i class="material-icons">list</i></button>
                <button type="button" class="btn btn-secondary"><i class="material-icons">edit</i></button>
                <button type="button" class="btn btn-secondary"><i class="material-icons">calendar_month</i></button>
