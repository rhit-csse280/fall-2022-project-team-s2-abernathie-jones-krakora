<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="styles/main.css">
    <title>Greg~O</title>
</head>

<body>
    <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
        <header class="bmd-layout-header">
            <!-- Top Navbar -->
            <nav class="navbar fixed-top">
                <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2"
                    aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="material-icons">menu</i>
                </button>
                <a class="navbar-brand">Greg~O</a>
            </nav>
        </header>

        <!-- Drawer content -->
        <div id="dw-s2" class="bmd-layout-drawer bg-faded">
            <header id="menu">
                <a class="navbar-brand">Menu</a>
                <button id="close" class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2"
                    aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="material-icons">close</i>
                </button>
            </header>
            <ul class="list-group">
                <a id="goToListPage" class="list-group-item"><i class="material-icons">list</i>List</a>
                <a id="goToEditPage" class="list-group-item"><i class="material-icons">edit</i>Edit</a>
                <a id="goToCalendarPage" class="list-group-item"><i class="material-icons">calendar_month</i>Calendar</a>
            </ul>
            <ul>
                <a class="list-group-item"><i class="material-icons">settings</i>Settings</a>
                <a id="menuSignOut" class="list-group-item"><i class="material-icons">logout</i>Sign out</a>
            </ul>
        </div>

        <main class="bmd-layout-content">
            <!-- Page content -->
            <div id="detailPage" class="container page-container">
                <h4 id="">Friday April 14</h4>
                <div id="day-list">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">
                                        Lab report
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">
                                        CS HW
                                    </label>
                                </div>
                            </div>
                        </div>  
                </div>
                        <br>
                        <br>
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Notes</h5>
                                <h6 id="notes" class="card-subtitle mb-2 text-muted">Loading..</h6>
                            </div>
                        </div>

                <!-- Modal -->
                <div class="modal fade" id="editAss${ass.id}Dialog" tabindex="-1" role="dialog" aria-labelledby="Add assignment dialog" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title">Edit Assignment</h5>
                        </div>
                        <div class="modal-body">
                            <div class="form-group bmd-form-group">
                            <label for="inputName" class="bmd-label-floating" style = "color: var(--main-text-color)">Assignment</label>
                            <input type="text" class="form-control" id="inputName">
                            </div>
                            <div class="form-group bmd-form-group">
                            <label for="inputClass" class="bmd-label-floating" style = "color: var(--main-text-color)">Class</label>
                            <input type="text" class="form-control" id="inputClass">
                            </div>
                            <div class="form-group bmd-form-group">
                                <label for="inputDate" class="bmd-label-floating" style = "color: var(--main-text-color)">Due date</label>
                                <input type="text" class="form-control" id="inputDate">
                                <span class = "bmd-help">Format as yyyymmdd</span>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
                            <button id="submitEditAss" type="button" class="btn btn-primary" data-dismiss="modal">SAVE</button>
                        </div>
                        <button id="submitDeleteAss" type="button" class="btn btn-primary" data-dismiss="modal">DELETE</button>
                    </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Script imports -->
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>$("body").bootstrapMaterialDesign();</script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/main.js"></script>

</body>

</html>
